<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KVS Library</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">KVS Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchTxt"
                        type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id="alert"></div>

        <div class="container my-3">
            <h1>KVS Library</h1>
            <hr>
            <form id="libraryForm" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="bookName" class="form-label">Book name</label>
                    <input type="text" class="form-control" id="bookName"
                        placeholder="Book name" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="authorName" class="form-label">Author name</label>
                    <input type="text" class="form-control" id="authorName"
                        placeholder="Author name" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email"
                        placeholder="email" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <br>
                        <legend class="col-form-label col-sm-2 pt-0"
                            style="font-size: 30px; font-weight: bolder;"><u>Type</u></legend>
                        <p><b><i>Choose which type of the book: </i></b></p>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <br>
                                <br>
                                <input type="radio" class="form-check-input"
                                    id="fiction" name="type" value="fiction"
                                    checked>
                                <label for="fiction" class="form-check-label">Fiction</label>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input"
                                    id="programming" name="type"
                                    value="programming"
                                    checked>
                                <label for="programming"
                                    class="form-check-label">Computer
                                    Programming</label>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input"
                                    id="ghost" name="type" value="ghost"
                                    checked>
                                <label for="ghost" class="form-check-label">Ghost</label>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="col-12">
                    <br>
                    <button class="btn btn-primary" id="btn" type="submit">Add
                        book</button>
                </div>
            </form>

            <div id="table">
                <h1>Your books</h1>
                <table class="table caption-top">
                    <caption>List of users</caption>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

        </div>

        <script src="index.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

        <!-- <script src="js/app.js"></script> -->
    </body>
</html>
